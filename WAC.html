<!DOCTYPE html>
<html>
<head>
	<title>PWA</title>
	<!-- 拡大縮小禁止 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="master/master.css">
	<link rel="stylesheet" href="css/WAC.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="ServiceWorker.js" defer></script>
	<script src="master/master.js" defer></script>
	<script src="master/footer.js" defer></script> <!-- Web Componentのスクリプト -->
	<script src="js/WAC.js" defer></script>
</head>
<body>
	<header id="header">
		<div id="cancelButton" class="left hidden">キャンセル</div>
		<div class="center hidden">一括削除</div>
		<div class="right">
			<span id="selectedCount" class="selected-count" style="display: none;">0</span> <!-- 選択数を表示する要素 -->
			<span id="update-icon" class="material-icons update-icon">update</span>
			<span id="delete-icon-false" class="material-icons delete-icon">delete</span>
			<span id="delete-icon-true" class="material-icons delete-icon" style="display: none;">delete_forever</span>
		</div>
	</header>
	<div id="headerOverlay" class="header-overlay"></div> <!-- ヘッダー専用オーバーレイ -->
	<main>
		<div id ="action-button" class ="action-button">
			<button id="tune-icon">
				<span class="material-icons tune-icon">tune</span>
				<span>絞り込み</span>
			</button>
			<button id="filter-reset-icon" style="display: none;">
				<span class="material-icons filter-reset-icon">filter_list_off</span>
				<span>絞り込み解除</span>
			</button>
			<button id="sort-icon">
				<span class="material-icons">swap_vert</span>
				<span>並び替え</span>
			</button>
			<button id="desc-icon">
				<span class="material-icons">south</span>
				<span>降順</span>
			</button>
			</button>
			<button id="asc-icon">
				<span class="material-icons">north</span>
				<span>昇順</span>
			</button>
		</div>
		<!-- モーダルウィンドウ(新規追加) -->
		<div id="sort-dropdown" class="dropdown">
			<ul>
				<li id="sort-insert">追加日時順</li>
				<li id="sort-update">更新日時順</li>
				<li id="sort-cook">料理名順</li>
				<li id="sort-checkbox">チェック順</li>
			</ul>
		</div>
		<div id="reloadOverlay" class="overlay"> <!-- リロードオーバーレイ -->
			<div id="loading-text">LOADING</div>
			<div id="loading-content"></div>
		</div>
		<div id="modalOverlay" class="overlay"></div> <!-- モーダルオーバーレイ -->
		<!-- モーダルウィンドウ(新規追加) -->
		<div id="insertModal" class="modal">
			<form method="post" action="" name="insert-form">
				<div class="title">
					<h4>新規追加</h4>
					<span class="close-button" id="closeModal1">&times;</span>
				</div>
				<input type="search" name="料理" placeholder="料理" required>
				<textarea name="備考欄" rows="7" placeholder="メモ"></textarea>
				<input type="submit" value="追加" id="submit1">
			</form>
		</div>
		<!-- モーダルウィンドウ(編集) -->
		<div id="updateModal" class="modal">
			<form method="post" action="" name="update-form" id="editForm">
				<div class="title">
					<h4>編集</h4>
					<span class="close-button" id="closeModal2">&times;</span>
				</div>
				<input type="search" id="modalInput1" name="料理" placeholder="料理" required>
				<textarea name="備考欄" id="modalInput2" rows="7" placeholder="メモ"></textarea>
				<input type="submit" value="更新" id="submit2">
			</form>
		</div>
		<ul id="dataDisplay"></ul> <!-- リストを表示するためのul要素 -->
		<div id="add-icon" class="add-icon">+</div>
		<div id="help-icon" class="help-icon">?</div>
		<!-- 検索結果なし画面 -->
		<div id="searchNoneScreen" class="searchNoneScreen">
			<p>該当するデータが見つかりませんでした。</p>
			<p>検索条件を変更して再度お試しください。</p>
			<button>
				検索条件を変更する
			</button>
		</div>
	</main>
	<!-- サイドメニュー -->
		<div class="side-menu" id="side-menu">
			<div class="side-menu-header">
				<span id="close-menu" class="material-icons">highlight_off</span>
				<div class="center">絞り込み</div>
				<div id="clear">クリア</div>
			</div>
			<div class="sideMenuBlock">
				<span class="blockName">料理名</span>
				<input type="search" id="filterInput" placeholder="名前で絞り込み">
			</div>
			<hr>
			<div class="sideMenuBlock">
				<span class="blockName">チェックボックスの状態</span>
				<div class="checkFilterButton">
					<button id="checkTrue">
						<span class="material-icons">check_box</spa>
					</button>
					<button id="checkFalse">
						<span class="material-icons">check_box_outline_blank</spa>
					</button>
				</div>
			</div>
			<hr>
			<div class="sideMenuBlock">
				<span class="blockName">お気に入り</span>
				<div class="optionButton">
					<button id="bookmark">
						<span class="material-icons">bookmark</span>
						<span>ブックマーク</span>
					</button>
				</div>
			</div>
			<div class="side-menu-footer">
				<button id="searchButton" class="search-button">検索</button>
			</div>
		</div>
	<div id="footerOverlay" class="footer-overlay"></div> <!-- フッター専用オーバーレイ -->
	<my-footer></my-footer> <!-- カスタム要素としてフッターを挿入 -->
</body>
</html>
